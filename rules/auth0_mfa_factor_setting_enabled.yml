# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Auth0 MFA Factor Setting Enabled
description: |-
  Detect when MFA factor settings are enabled in Auth0. This is typically
  a positive security event but should be monitored to ensure proper
  configuration.
enabled: true
severity: Informational
query_text: |-
  %ingest.source_type:auth0
  data.description:'Update a Multi-factor Authentication Factor'
  data.details.response.body.enabled:true
  data.details.request.channel:'https://manage.auth0.com'
  | groupbycount(data.user_id)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- informational_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1556.modify_authentication_process
- source.auth0
